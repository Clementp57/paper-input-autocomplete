<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
Paper Input Autocomplete field to offer a type-ahead functionality

Example:

    <paper-input-autocomplete></paper-input-autocomplete>

@group Paper Elements
@element paper-input-autocomplete
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="paper-input-autocomplete">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .input-wrapper {
      @apply(--layout-horizontal);
    }

    .input-wrapper paper-input {
      @apply(--layout-flex);
    }
  </style>

  <template>
    <div class="input-wrapper">
      <paper-icon-button icon="arrow-back"></paper-icon-button>
      <paper-input label="{{label}}" no-label-float on-keyup="handleSuggestions"></paper-input>
      <paper-icon-button icon="clear"></paper-icon-button>
    </div>
    <div class="suggestions-wrapper">

    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'paper-input-autocomplete',

    suggestions: [],

    properties: {

      /**
       * `label` Text to display as the input label
       */
      label: String,

      /**
       * `source` Array of objects with the options to execute the autocomplete feature
       */
      source: Array,

      /**
       * `searchProperty` Property of the source objects that will be used to execute 
       * the autocomplete feature
       */
      searchProperty: String,

      /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{name: string, image: string}}
       */
      author: {
        type: Object,
        // Use `value` to provides a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            name:  'Dimitri Glazkov',
            image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
          };
        }
      }

    },

    /**
     * Event fired when the user types in the input field.
     * 
     * @param {string} event fired
     */
    handleSuggestions : function(event) {
      console.log(event.target.value);
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `seed-element-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event seed-element-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'seed-element says, ' + response;
    }

  });
</script>
