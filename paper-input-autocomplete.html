<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">

<!--
Paper Input Autocomplete field to offer a type-ahead functionality

Example:

    <paper-input-autocomplete></paper-input-autocomplete>

@group Paper Elements
@element paper-input-autocomplete
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="paper-input-autocomplete">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .input-wrapper {
      @apply(--layout-horizontal);
    }

    .input-wrapper paper-input {
      @apply(--layout-flex);
    }

    #suggestionsWrapper {
      margin: 0 25px;
      /*display: none;*/
    }

    paper-item {
      position: relative;
    }

    #clear{
      display: none;
    }
  </style>

  <template>
    <div class="input-wrapper">
      <paper-icon-button icon="arrow-back" on-click="_back"></paper-icon-button>
      <paper-input id="input" label="{{label}}" no-label-float on-keyup="_handleSuggestions"></paper-input>
      <paper-icon-button id="clear" icon="clear" on-click="_clear"></paper-icon-button>
    </div>
    <div id="suggestionsWrapper">
      <template is="dom-repeat" items="{{_suggestions}}">
        <paper-item on-click="_selectSuggestion">
          <div>{{item.text}}</div>
          <paper-ripple></paper-ripple>
        </paper-item>
      </template>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'paper-input-autocomplete',

    properties: {

      /**
       * `label` Text to display as the input label
       */
      label: String,

      /**
       * `source` Array of objects with the options to execute the autocomplete feature
       */
      source: Array,

      /**
       * `searchProperty` Property of the source objects that will be used to execute 
       * the autocomplete feature
       */
      searchProperty: String,

      /**
       * `suggestions` Array with the actual suggestions to display
       */
      _suggestions: {
        type: Array,
        value: [{id: 0, text: "0"}, {id: 1, text: "1"}, {id: 2, text: "2"}, {id: 3, text: "3"}]
      },

      /**
       * `value` selected object from the suggestions
       */
      _value: Object

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * Handles the Back icon click
     */
    _back : function() {
      this._hideSuggestionsWrapper();
    },

    /**
     * Clears the input text
     */
    _clear : function() {
      this.$.input.value = '';
      this.$.clear.style.display = 'none';
      this._hideSuggestionsWrapper();
    },

    _hideSuggestionsWrapper: function() {
      this.$.suggestionsWrapper.style.display = 'none';
    },

    /**
     * Event fired when the user types in the input field.
     * 
     * @param {Object} event fired
     */
    _handleSuggestions : function(event) {
      console.log(event.target.value);

      if(event.target.value && event.target.value.length > 0){
        this.$.clear.style.display = 'block';
      }else{
        this.$.clear.style.display = 'none';
      }
    },

    /**
     * Event fired when the user selects a suggestion
     *
     * @param {Object} event fired
     */
    _selectSuggestion : function(event) {
      this.value = this._suggestions[event.model.index];
      this.$.input.value = this.value.text;
    },

    /**
     * Return the selected suggestion
     */
    getValue : function() {
      return this.value;
    }

  });
</script>
